{% extends "base.html" %}
{% block tittle %} sign up {% endblock %}
{%block contain%} 
<form method="POST">
    <h3 align="center"> sign up</h3>
    <div class="form-group">
        <label for="email" > email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="enter your email"/>
    </div>
    <div class="form-group">
        <label for="firstName" > First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter you first name"/>
    </div>
    <div class="form-group">
        <label for="password1" > Enter password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="enter your password"/>
    </div>
    <div class="form-group">
        <label for="password2" > confirm password</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="confirm password"/>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>

</form>
 {%endblock%}
